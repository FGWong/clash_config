proxy:
  - name: "ProxyH" # 默认使用的出站代理名称
    type: socks5 # 出站代理类型，支持 HTTP、HTTPS、SOCKS4 和 SOCKS5。

proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - 🎯 全球直连
      - ♻️ 自动选择
      - 🔰 manual
      - Cflare
      - Cfkg
      - Cfop
      - SKR
      - HyunWarp
      - UserC
      - SpecialFilter
  - name: Cfop
    type: url-test
    use:
      - cldop
    url: 'http://www.gstatic.com/generate_204'
    interval: 1200
    icon: https://g.csdnimg.cn/static/logo/favicon32.ico
  - name: SKR
    type: url-test
    use:
      - skr
    url: 'http://www.gstatic.com/generate_204'
    interval: 1200
  - name: Cflare
    type: url-test
    use:
      - cldflare
    url: 'http://www.gstatic.com/generate_204'
    interval: 1200
  - name: Cfkg
    type: url-test
    use:
      - cldkg
    url: 'http://www.gstatic.com/generate_204'
    interval: 1200
  - name: FlyNb
    type: url-test
    use:
      - flynb
    url: 'http://www.gstatic.com/generate_204'
    interval: 12000
  - name: UserC
    type: select
    use:
      - ucust
    url: 'http://www.gstatic.com/generate_204'
    interval: 12000
  - name: XTwitter
    type: select
    proxies:
      - FlyNb
      - UserC
      - 🚀 节点选择
      - 🎯 全球直连
      - SKR
      - HyunWarp
      - ACommon
  - name: ♻️ 自动选择
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 1200
    use:
      - common
  - name: 全局选择
    type: select
    proxies:
      - 🎯 全球直连
      - 🚀 节点选择
      - ♻️ 自动选择
      - 🛑 全球拦截
      - 🐟 漏网之鱼
      - 🎏 失败切换
  - name: 🔰 manual
    type: select
    use:
      - common
      - skr
      - hyun-warp
  - name: HyunWarp
    type: url-test
    use:
      - hyun-warp
    url: 'http://www.gstatic.com/generate_204'
    interval: 1200
  - name: "SpecialFilter"
    type: select
    use:
      - hyun-warp
    filter: "Gbps"
    #exclude-type: "vmess|trojan"
      #exclude-filter: ""
  - name: ACommon
    type: url-test
    use:
      - common
    url: 'http://www.gstatic.com/generate_204'
    interval: 1200
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
  - name: 🛑 全球拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 全球直连
      - ♻️ 自动选择
  - name: 🎏 失败切换
    type: fallback
    use:
      - cldop
      - cldflare
      - cldkg
      - skr
      - hyun-warp
      - common
    url: 'http://www.gstatic.com/generate_204'
    interval: 1200
  - name: 📲 电报信息
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 全球直连
      - ♻️ 自动选择
      - SKR
      - HyunWarp

  - name: Ⓜ️ 微软服务
    type: select
    proxies:
      - 🎯 全球直连
      - 🚀 节点选择
      - ♻️ 自动选择
  - name: ⛔️ 广告拦截
    type: select
    proxies:
      - 🛑 全球拦截
      - 🎯 全球直连
      - 🚀 节点选择
  - name: 🚫 运营劫持
    type: select
    proxies:
      - 🛑 全球拦截
      - 🎯 全球直连
      - 🚀 节点选择

  - name: 🍎 苹果服务
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 全球直连
      - ♻️ 自动选择

