    #exclude-filter: "(?i)港|hk|hongkong|hong kong"
    #filter: "(?i)港|hk|hongkong|hong kong"
    type: http
    #type: file
    interval: 3600
    path: local_data/common-proxies.yaml
    health-check:
      enable: true
      interval: 1200
      url: 'http://www.gstatic.com/generate_204'
  cf-warp:
    type: http
    #type: file
