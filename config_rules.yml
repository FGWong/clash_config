proxy:
  - name: "ProxyH" # 默认使用的出站代理名称
    type: socks5 # 出站代理类型，支持 HTTP、HTTPS、SOCKS4 和 SOCKS5。

proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - 🎯 全球直连
      - ♻️ 自动选择
      - ⚡ 负载均衡
      - 🔰 manual
      - William_group
      - cflare
      - CFWarp
  - name: cflare
    type: url-test
    use:
      - cldflare
    url: 'http://www.gstatic.com/generate_204'
    interval: 1200
  - name: ♻️ 自动选择
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 1200
    use:
      - common
  - name: 全局选择
    type: select
    proxies:
      - 🎯 全球直连
      - 🚀 节点选择
      - ♻️ 自动选择
      - 🛑 全球拦截
      - 🐟 漏网之鱼
      - 🎏 失败切换
      - ⚡ 负载均衡
  - name: 📲 电报信息
    type: select
    proxies:
      - 🎯 全球直连
      - ♻️ 自动选择
      - 🚀 节点选择
      - ⚡ 负载均衡
  - name: 🔰 manual
    type: select
    use:
      - common
      - cldflare
  - name: CFWarp
    type: url-test
    use:
      - cf-warp
    url: 'http://www.gstatic.com/generate_204'
    interval: 1200
  - name: William_group
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 1200
    filter: "WilliamStar|NoMoreWalls" #(?i) (?A) 等语法无效
    #exclude-filter: "(?i)Flik" #无效
    use:
      - common
  - name: ⚡ 负载均衡
    type: load-balance
    use:
      - common
    url: 'http://www.gstatic.com/generate_204'
    interval: 1200
    strategy: consistent-hashing # or round-robin
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
  - name: 🛑 全球拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 全球直连
      - ♻️ 自动选择
  - name: 🎏 失败切换
    type: fallback
    use:
      - common
    url: 'http://www.gstatic.com/generate_204'
    interval: 1200
  - name: 🌍 国外媒体
    type: select
    proxies:
      - 🚀 节点选择
      - ♻️ 自动选择
      - 🎯 全球直连
    use:
      - common
  - name: 🌏 国内媒体
    type: select
    proxies:
      - 🎯 全球直连
      - 🚀 节点选择
    use:
      - common
  - name: Ⓜ️ 微软服务
    type: select
    proxies:
      - 🎯 全球直连
      - 🚀 节点选择
      - ♻️ 自动选择
  - name: 🎥 NETFLIX
    type: select
    proxies:
      - 🚀 节点选择
      - ♻️ 自动选择
      - 🎯 全球直连
  - name: ⛔️ 广告拦截
    type: select
    proxies:
      - 🛑 全球拦截
      - 🎯 全球直连
      - 🚀 节点选择
  - name: 🚫 运营劫持
    type: select
    proxies:
      - 🛑 全球拦截
      - 🎯 全球直连
      - 🚀 节点选择

  - name: 🍎 苹果服务
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 全球直连
      - ♻️ 自动选择

