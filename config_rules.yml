cfw-latency-timeout: 3000
proxy:
  - name: "ProxyH" # 默认使用的出站代理名称
    type: socks5 # 出站代理类型，支持 HTTP、HTTPS、SOCKS4 和 SOCKS5。

proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - 🎯 全球直连
      - ♻️ 自动选择
      - ⚡ 负载均衡
      - 🔰 manual
      - Cflare
      - Cfkg
      - Cfop
      - SKR
      - ♻️ XQC
      - UserC
  - name: Cfop
    type: url-test
    use:
      - cldop
    url: 'http://www.gstatic.com/generate_204'
    interval: 1200
    icon: https://g.csdnimg.cn/static/logo/favicon32.ico
  - name: SKR
    type: url-test
    use:
      - skr
    url: 'http://www.gstatic.com/generate_204'
    interval: 1200
  - name: Cflare
    type: url-test
    use:
      - cldflare
    url: 'http://www.gstatic.com/generate_204'
    interval: 1200
  - name: Cfkg
    type: url-test
    use:
      - cldkg
    url: 'http://www.gstatic.com/generate_204'
    interval: 1200
  - name: ♻️ XQC
    type: url-test
    use:
      - xqc
    url: 'http://www.gstatic.com/generate_204'
    interval: 12000
  - name: UserC
    type: select
    use:
      - ucust
    url: 'http://www.gstatic.com/generate_204'
    interval: 12000
  - name: XTwitter
    type: select
    proxies:
      - UserC
      - 🚀 节点选择
      - 🎯 全球直连
      - SKR
      - ♻️ XQC
      - ACommon
  - name: ♻️ 自动选择
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 1200
    use:
      - common
  - name: 全局选择
    type: select
    proxies:
      - 🎯 全球直连
      - 🚀 节点选择
      - ♻️ 自动选择
      - 🛑 全球拦截
      - 🐟 漏网之鱼
      - 🎏 失败切换
      - ⚡ 负载均衡
  - name: 🔰 manual
    type: select
    use:
      - common
      - skr
  - name: ACommon
    type: url-test
    use:
      - common
    url: 'http://www.gstatic.com/generate_204'
    interval: 1200
  - name: ⚡ 负载均衡
    type: load-balance
    use:
      - common
    url: 'http://www.gstatic.com/generate_204'
    interval: 1200
    strategy: consistent-hashing # or round-robin
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
  - name: 🛑 全球拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 全球直连
      - ♻️ 自动选择
  - name: 🎏 失败切换
    type: fallback
    use:
      - cldop
      - cldflare
      - cldkg
      - skr
      - common
    url: 'http://www.gstatic.com/generate_204'
    interval: 1200
  - name: 📲 电报信息
